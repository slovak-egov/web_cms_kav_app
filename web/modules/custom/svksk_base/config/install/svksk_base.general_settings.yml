egov_header_text_1:
  value: "<p>Toto je oficiálna webová stránka orgánu verejnej moci Slovenskej republiky. Oficiálne stránky využívajú najmä doménu gov.sk. <a href=\"https://www.slovensko.sk/sk/agendy/agenda/_organy-verejnej-moci\">Odkazy na jednotlivé webové sídla orgánov verejnej moci nájdete na tomto odkaze.</a></p>\r\n"
  format: basic_html
egov_header_title_2: 'Táto stránka je zabezpečená'
egov_header_text_2:
  value: "<p>Buďte pozorní a vždy sa uistite, že zdieľate informácie iba cez zabezpečenú webovú stránku verejnej správy SR. Zabezpečená stránka vždy začína https:// pred názvom domény webového sídla.</p>\r\n"
  format: basic_html
footer_claim:
  value: "<p><span>Prevádzkovateľom služby je Ministerstvo investícií, regionálneho rozvoja a informatizácie SR.</span></p>\r\n\r\n<p><span>Vytvorené v súlade s Jednotným dizajn manuálom elektronických služieb.</span></p>\r\n"
